<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Вход для менеджера</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center extracted-style-4">
<div class="card shadow p-4 extracted-style-5">
<h3 class="text-center mb-4">Вход для менеджера</h3>
<form action="/manager/login" method="post">
<div class="mb-3">
<label class="form-label" for="login">Логин</label>
<input class="form-control" id="login" name="login" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="password">Пароль</label>
<input class="form-control" id="password" name="password" required="" type="password"/>
</div>
<div class="d-grid">
<button class="btn btn-dark" type="submit">Войти</button>
</div>
</form>
<div class="text-center mt-3">
<a class="btn btn-outline-dark" href="/">Назад</a>
</div>
<p class="text-danger text-center mt-3" th:if="${error}" th:text="${error}"></p>
</div>
</div>
<!-- Bootstrap JS (необязательно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
