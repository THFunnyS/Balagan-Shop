<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Вход для менеджера</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
        }

        .btn-dark {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }

        #errorMsg {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 login-card">
        <h2 class="mb-4 text-center">Вход для менеджера</h2>

        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" name="login" required autofocus />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-dark w-100">Войти</button>
        </form>

        <p id="errorMsg" class="text-danger mt-3 text-center"></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ login, password })
        });

        if (response.ok) {
            const token = await response.text();
            localStorage.setItem("jwt", token);
            window.location.href = "/";
        } else {
            const msg = await response.text();
            document.getElementById("errorMsg").textContent = "Ошибка: " + msg;
        }
    });
</script>

</body>
</html>
