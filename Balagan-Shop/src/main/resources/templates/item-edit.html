<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать товар</title>
</head>
<body>
<h2>Редактировать товар</h2>
<form action="/item/edit/{{item.id}}" method="post">
    <div>
        <label for="name">Название товара:</label>
        <input type="text" id="name" name="name" value="{{item.name}}" required>
    </div>

    <div>
        <label for="value">Цена:</label>
        <input type="number" id="value" name="value" step="0.01" value="{{item.value}}" required>
    </div>

    <div>
        <label for="type_id">Тип товара:</label>
        <select id="type_id" name="type_id" required>
            <option value="" disabled>Выберите тип</option>
            {% for type in types %}
            <option value="{{type.id}}" {% if type.id == item.type.id %}selected{% endif %}>{{type.type}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="size_id">Размер товара:</label>
        <select id="size_id" name="size_id" required>
            <option value="" disabled>Выберите размер</option>
            {% for size in sizes %}
            <option value="{{size.id}}" {% if size.id == item.size.id %}selected{% endif %}>{{size.size}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="photo">Фото товара:</label>
        <input type="text" id="photo" name="photo" value="{{item.photo}}" required>
    </div>

    <div>
        <button type="submit">Сохранить изменения</button>
    </div>
</form>

<a href="/item/add">Назад</a>
</body>
</html>
