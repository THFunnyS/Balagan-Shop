<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Редактировать товар</title>
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
<body>
<div class="form-container shadow-sm">
<h2 class="mb-4 text-center">Редактировать товар</h2>
<form enctype="multipart/form-data" method="post" novalidate="" th:action="@{/item/edit/{id}(id=${item.id})}">
<div class="mb-3">
<label class="form-label" for="name">Название товара:</label>
<input class="form-control" id="name" name="name" required="" th:value="${item.name}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="value">Цена:</label>
<input class="form-control" id="value" name="value" required="" step="0.01" th:value="${item.value}" type="number"/>
</div>
<div class="mb-3">
<label class="form-label" for="type_id">Тип товара:</label>
<select class="form-select" id="type_id" name="type_id" required="">
<option disabled="" value="">Выберите тип</option>
<option th:each="type : ${types}" th:selected="${type.id == item.type.id}" th:text="${type.type}" th:value="${type.id}">
</option>
</select>
</div>
<div class="mb-3">
<label class="form-label" for="size_id">Размер товара:</label>
<select class="form-select" id="size_id" name="size_id" required="">
<option disabled="" value="">Выберите размер</option>
<option th:each="size : ${sizes}" th:selected="${size.id == item.size.id}" th:text="${size.size}" th:value="${size.id}">
</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Текущее фото:</label><br/>
<img alt="Фото товара" class="extracted-style-3" th:if="${item.photo != null}" th:src="@{'/uploads/' + ${item.photo}}"/>
<span th:if="${item.photo == null}">Нет фото</span>
</div>
<div class="mb-4">
<label class="form-label" for="photo">Загрузить новое фото (оставьте пустым, если не менять):</label>
<input accept="image/*" class="form-control" id="photo" name="photo" type="file"/>
</div>
<div class="d-grid">
<button class="btn btn-black btn-lg" type="submit">Сохранить изменения</button>
</div>
</form>
<div class="mt-3 text-center">
<a class="btn-back" th:href="@{/item/add}">← Назад</a>
</div>
</div>
<!-- Bootstrap JS Bundle (Popper + JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
