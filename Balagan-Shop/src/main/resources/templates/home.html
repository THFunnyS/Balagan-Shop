<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">Главная страница</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- Подключение Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
<div class="container-fluid">
<div class="collapse navbar-collapse">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item">
<a class="nav-link" href="/item/add">Добавить товар</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/application/show">Посмотреть заказы</a>
</li>
</ul>
<div class="d-flex">
<div th:if="${isManager}">
<span class="me-3">Вы вошли как менеджер</span>
<form action="/manager/logout" class="d-inline" method="post">
<button class="btn btn-outline-danger" type="submit">Выйти</button>
</form>
</div>
<div th:unless="${isManager}">
<a class="btn btn-outline-dark" href="/manager/login">Войти</a>
</div>
</div>
</div>
</div>
</nav>
<!-- Центрированная кнопка "Сделать заказ" -->
<div class="container text-center mt-5">
<a class="btn btn-dark btn-lg" href="/application/cards">Сделать заказ</a>
</div>
<!-- Подключение Bootstrap JS (необязательно, если не используете интерактивные компоненты) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
