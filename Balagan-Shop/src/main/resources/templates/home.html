<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fade-link {
            transition: opacity 0.5s ease-in-out;
        }

        .fade-link:active {
            opacity: 0.5;
        }

        .center-btn {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .animated-btn {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        /* Анимация "свайп вниз" */
        .page-exit {
            animation: slideUp 0.5s forwards ease-in-out;
        }

        @keyframes slideUp {
            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            <!-- динамически добавляемые пункты -->
        </ul>
        <span class="navbar-text" id="authStatus"></span>
    </div>
</nav>

<div id="main-content" class="container mt-5 text-center">
    <h1 th:text="|Привет, ${title}!|">Привет, гость!</h1>

    <div class="center-btn">
        <button onclick="animateTransition()" class="btn btn-dark btn-lg animated-btn fade-link">
            Сделать заказ
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const jwt = localStorage.getItem("jwt");

    if (jwt) {
        document.getElementById("menu").innerHTML += `
            <li class="nav-item">
                <a class="nav-link" href="/item/add">Добавить товар</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/application/show">Посмотреть заказы</a>
            </li>
        `;
    }

    document.getElementById("authStatus").innerHTML = jwt
        ? `<span>Вы вошли как менеджер.</span> <a href="#" onclick="logout()" class="btn btn-outline-secondary btn-sm ms-2">Выйти</a>`
        : `<a href="/manager/login" class="btn btn-outline-dark btn-sm">Войти</a>`;

    function logout() {
        localStorage.removeItem("jwt");
        location.reload();
    }

    // Анимация перед переходом
    function animateTransition() {
        const content = document.getElementById("main-content");
        content.classList.add("page-exit");

        setTimeout(() => {
            window.location.href = "/application/cards";
        }, 500); // Время должно соответствовать длительности анимации
    }
</script>
</body>
</html>
