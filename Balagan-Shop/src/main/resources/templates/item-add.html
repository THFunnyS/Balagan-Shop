<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Добавление и просмотр товаров</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<link href="../static/css/styles.css" rel="stylesheet"/></head>
<body class="bg-light">
<div class="container py-5">
<div class="card shadow-sm mb-4">
<div class="card-header bg-dark text-white">
<h4 class="mb-0">Добавление товара</h4>
</div>
<div class="card-body">
<form action="/item/add" class="row g-3" enctype="multipart/form-data" method="post">
<div class="col-md-6">
<label class="form-label">Название товара</label>
<input class="form-control" name="name" placeholder="Введите название" required="" type="text"/>
</div>
<div class="col-md-6">
<label class="form-label">Цена</label>
<input class="form-control" name="value" placeholder="Введите цену" required="" type="number"/>
</div>
<div class="col-md-6">
<label class="form-label">Тип товара</label>
<input class="form-control" name="type_id" placeholder="ID типа" required="" type="number"/>
</div>
<div class="col-md-6">
<label class="form-label">Размер</label>
<input class="form-control" name="size_id" placeholder="ID размера" required="" type="number"/>
</div>
<div class="col-12">
<label class="form-label">Фото</label>
<input class="form-control" name="photo" required="" type="file"/>
</div>
<div class="col-12 text-end">
<button class="btn btn-dark" type="submit">Добавить товар</button>
</div>
</form>
</div>
</div>
<div class="card shadow-sm">
<div class="card-header bg-dark text-white">
<h4 class="mb-0">Список товаров</h4>
</div>
<div class="card-body p-0">
<div class="table-responsive">
<table class="table table-hover mb-0 align-middle">
<thead class="table-dark">
<tr>
<th>Название</th>
<th>Цена</th>
<th>Тип</th>
<th>Размер</th>
<th>Действия</th>
</tr>
</thead>
<tbody>
<tr class="clickable" th:each="item : ${items}" th:onclick="|toggleDetails('details-' + ${item.id})|">
<td th:text="${item.name}"></td>
<td th:text="${item.value}"></td>
<td th:text="${item.type.type}"></td>
<td th:text="${item.size.size}"></td>
<td>
<a class="btn btn-sm btn-outline-primary me-2" th:href="@{'/item/edit/' + ${item.id}}">Редактировать</a>
<a class="btn btn-sm btn-outline-danger" th:href="@{'/item/delete/' + ${item.id}}">Удалить</a>
</td>
</tr>
<tr class="details-row" th:each="item : ${items}" th:id="'details-' + ${item.id}">
</tr>
</tbody>
</table>
</div>
</div>
</div>
<div class="text-start mt-4">
<a class="btn btn-outline-secondary" href="/">← Назад</a>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
