<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр заявок</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            cursor: pointer;
        }

        .cart {
            margin-top: 2rem;
            background: #f0f0f0;
            padding: 1rem;
        }

        .order-details {
            display: none;
            background-color: #f9f9f9;
        }

        .order-details td {
            padding-left: 2rem;
        }

        button {
            padding: 4px 10px;
            margin-right: 4px;
        }

        img {
            max-height: 60px;
        }
    </style>
    <script>
        function toggleDetails(rowId) {
            const detailsRow = document.getElementById("details-" + rowId);
            detailsRow.style.display = detailsRow.style.display === "table-row" ? "none" : "table-row";
        }
    </script>
</head>
<body>

<h1>Список заявок</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Telegram</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}" th:id="'row-' + ${app.id}" onclick="toggleDetails([[${app.id}]])">
        <td th:text="${app.id}"></td>
        <td th:text="${app.FIO}"></td>
        <td th:text="${app.phoneNumber}"></td>
        <td th:text="${app.telegram}"></td>
        <td>
            <a th:href="@{'/application/edit/' + ${app.id}}">
                <button>Редактировать</button>
            </a>
            <a th:href="@{'/application/delete/' + ${app.id}}" onclick="return confirm('Удалить заявку?')">
                <button>Удалить</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" style="margin-top: 2rem; display: inline-block;">Назад</a>

</body>
</html>
