<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр заявок</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px 15px;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 6px 14px;
            font-weight: 600;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-black:hover, .btn-black:focus {
            background-color: #222;
            color: #fff;
        }

        table {
            cursor: pointer;
        }

        .order-details {
            display: none;
            background-color: #f9f9f9;
        }

        /* Убираем курсор pointer для кнопок и ссылок внутри строки */
        tbody tr td a, tbody tr td button {
            cursor: default;
        }

        a.btn-back {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1.5rem;
            display: inline-block;
        }

        a.btn-back:hover {
            color: #222;
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleDetails(rowId) {
            const detailsRow = document.getElementById("details-" + rowId);
            if (!detailsRow) return;
            detailsRow.style.display = detailsRow.style.display === "table-row" ? "none" : "table-row";
        }
    </script>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">Список заявок</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Telegram</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applications}" th:id="'row-' + ${app.id}" onclick="toggleDetails([[${app.id}]])" style="cursor:pointer;">
                <td th:text="${app.id}"></td>
                <td th:text="${app.FIO}"></td>
                <td th:text="${app.phoneNumber}"></td>
                <td th:text="${app.telegram}"></td>
                <td>
                    <a th:href="@{'/application/edit/' + ${app.id}}">
                        <button type="button" class="btn btn-black btn-sm me-2">Редактировать</button>
                    </a>
                    <a th:href="@{'/application/delete/' + ${app.id}}" onclick="return confirm('Удалить заявку?')">
                        <button type="button" class="btn btn-black btn-sm">Удалить</button>
                    </a>
                </td>
            </tr>
            <!-- Если нужны детальные строки для раскрытия, вставьте их здесь с id="details-{{app.id}}" -->
            </tbody>
        </table>
    </div>

    <a href="/" class="btn-back">&larr; Назад</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
