<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Доступ запрещён - Ошибка 403</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoY1QZ0F7b4xZXpJoHlARk+2vv0Vy5q5nIW3JxFQhE59Ef2" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .error-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #f8f9fa;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #dc3545; /* Bootstrap danger */
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #6c757d; /* Bootstrap secondary */
        }
        .icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="icon">&#9888;</div> <!-- предупреждающий знак -->
    <div class="error-code">403</div>
    <div class="error-message">У вас нет прав для доступа к этой странице.</div>
    <a th:href="@{/}" class="btn btn-primary btn-lg">Вернуться на главную</a>
</div>

<!-- Bootstrap JS Bundle CDN (опционально, если нужен JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+e1lZj0k1z9aK1ZV+E3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
