<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="/" class="btn btn-outline-dark me-3">–ì–ª–∞–≤–Ω–∞—è</a>
            <a class="navbar-brand fw-bold mb-0 h1" href="#">–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</a>
        </div>
        <a href="/application/add" class="btn btn-dark position-relative">
            üõí –ö–æ—Ä–∑–∏–Ω–∞
            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
            </span>
        </a>
    </div>
</nav>

<div class="container my-5">
    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 d-flex" th:each="item : ${items}">
            <div class="card h-100 w-100 shadow-sm">
                <img th:src="@{/uploads/{filename}(filename=${item.photo})}"
                     class="card-img-top object-fit-cover"
                     style="height: 200px; width: 100%;"
                     alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <p class="card-text mb-1">
                        <strong>–¶–µ–Ω–∞:</strong> <span th:text="${item.value}"></span> ‚ÇΩ
                    </p>
                    <p class="card-text mb-1">
                        <strong>–¢–∏–ø:</strong> <span th:text="${item.type.type}"></span>
                    </p>
                    <p class="card-text mb-3">
                        <strong>–†–∞–∑–º–µ—Ä:</strong> <span th:text="${item.size.size}"></span>
                    </p>
                    <button type="button"
                            class="btn btn-dark mt-auto addToCartBtn"
                            th:attr="data-id=${item.id}, data-name=${item.name}, data-price=${item.value}">
                        –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link text-dark border-dark" th:href="@{/application/cards(page=${currentPage - 1})}">–ù–∞–∑–∞–¥</a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active bg-dark text-white border-dark'">
                    <a class="page-link text-dark border-dark" th:href="@{/application/cards(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link text-dark border-dark" th:href="@{/application/cards(page=${currentPage + 1})}">–í–ø–µ—Ä–µ–¥</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- –°–∫—Ä–∏–ø—Ç—ã -->
<script>
    function addToCart(id, name, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(item => item.id === id);
        if (existing) {
            existing.count += 1;
        } else {
            cart.push({ id, name, price, count: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((total, item) => total + item.count, 0);
        document.getElementById("cartCount").textContent = count;
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".addToCartBtn").forEach(btn => {
            btn.addEventListener("click", () => {
                const id = parseInt(btn.getAttribute("data-id"));
                const name = btn.getAttribute("data-name");
                const price = parseFloat(btn.getAttribute("data-price"));
                addToCart(id, name, price);
            });
        });

        updateCartCount();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
